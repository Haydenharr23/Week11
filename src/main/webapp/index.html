<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>Form Validation</title>
		<script type="text/javascript">
		
	function validate() {
		
         if( document.myForm.Store.value == "" ) {
				alert("Please provide the store name!");
			document.myForm.Store.focus() ;
			return false;
         }
			if( document.myForm.Item.value == "" ) {
				alert("Please provide the item name!");
			document.myForm.Item.focus() ;
			return false;
         }
		
			return( true );
      }
		 //-->
		
		</script>
	</head>

	<body>
		<form name="myForm" action="addItemServlet" onsubmit="validate();">
			<table cellspacing="2" cellpadding="2" border="1">

				<tr>
					<td align="right">Store</td>
					<td><input type="text" name="store" /></td>
				</tr>

				<tr>
					<td align="right">Item</td>
					<td><input type="text" name="item" /></td>
				</tr>


				<tr>
					<td align="right"></td>
					<td><input type="submit" value="Add Item" /></td>
				</tr>

			</table>
